version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: url-shortener-app
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/var/www/html
    networks:
      - personal_network
      - vialingnet

  web:
    image: nginx:1.27-alpine
    container_name: url-shortener-web
    depends_on:
      - app
    environment:
      VIRTUAL_HOST: url-shortener.test
      VIRTUAL_PORT: 80
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - personal_network
      - vialingnet

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    ports:
      - "6379:6379"
    networks:
      - personal_network
      - vialingnet

networks:
  personal_network:
    external: true
  vialingnet:
    external: true
